<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="name-inputs">
        <input type="text" id="name1" placeholder="Enter Name 1" />
        <input type="text" id="name2" placeholder="Enter Name 2" />
    </div>

    <div class="heart">
        <span>&#10084;</span>
    </div>

    <button onclick="checkCompatibility()">Check Compatibility</button>

    <div class="result">
        <p id="compatibility-result">Compatibility: 0%</p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
